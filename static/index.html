<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockEasy｜らくらく備品管理システム</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    .tab-navigation {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .tab-button {
      padding: 0.5rem 1rem;
      border: 2px solid #e9d5ff;
      border-radius: 8px;
      background: white;
      color: #7c3aed;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .tab-button:hover {
      background: linear-gradient(45deg, #f3f0ff, #e9d5ff);
      border-color: #a78bfa;
    }
    
    .tab-button.active {
      background: linear-gradient(45deg, #a78bfa, #c4b5fd);
      color: white;
      border-color: #8b5cf6;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Noto Sans JP", "Segoe UI", sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #f3e8ff, #ede9fe);
    }

    .sub-heading {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-size: 1rem;
      color: #6d6f788f;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    
    /* ヒーローセクション */
    .hero-section {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 50%, rgba(255,255,255,0.1) 0%, transparent 50%);
    }
    .hero-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 4rem;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .hero-text {
      color: white;
    }
    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
      font-weight: 300;
    }
    .hero-description {
      font-size: 1.1rem;
      opacity: 0.8;
      line-height: 1.8;
    }
    
    /* ログインカード */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .login-card h3 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
      text-align: center;
      font-weight: 600;
    }
    
    /* 施設選択エリア */
    .facility-select-area {
      margin-bottom: 1.5rem;
      display: block; /* デフォルトで表示 */
    }
    
    .facility-select-area.show {
      display: block;
    }
    
    .facility-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    
    .facility-tab {
      padding: 0.5rem 1rem;
      border: 2px solid #e9d5ff;
      border-radius: 8px;
      background: white;
      color: #7c3aed;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .facility-tab:hover {
      background: linear-gradient(45deg, #f3f0ff, #e9d5ff);
      border-color: #a78bfa;
    }
    
    .facility-tab.active {
      background: linear-gradient(45deg, #a78bfa, #c4b5fd);
      color: white;
      border-color: #8b5cf6;
    }
    
    .new-facility-form {
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      display: none;
    }
    
    .new-facility-form.show {
      display: block;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }
    
    .role-select, .facility-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: white;
      transition: all 0.3s ease;
    }
    .role-select:focus, .facility-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .password-area {
      margin-bottom: 1.5rem;
      display: none;
    }
    .password-area input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .password-area input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .login-btn, .facility-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    .login-btn:hover, .facility-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .facility-btn.secondary {
      background: linear-gradient(45deg, #6b7280, #9ca3af);
    }
    
    .facility-btn.secondary:hover {
      box-shadow: 0 10px 30px rgba(107, 114, 128, 0.4);
    }
    
    /* メインコンテンツ用スタイル */
    .main-content {
      margin: 1rem;
      background: linear-gradient(135deg, #faf8ff 0%, #f5f3ff 100%);
      min-height: 100vh;
      padding: 1rem;
      border-radius: 20px;
    }
    
    .compact-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.08);
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
      border: 1px solid rgba(139, 92, 246, 0.1);
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .compact-header h1 {
      font-family: "Inter", sans-serif;
      font-weight: 500;
      font-size: 1.8rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      letter-spacing: -0.02em;
    }
    
    .compact-header .sub-heading {
      color: #a78bfa;
      margin: 0;
      font-size: 0.85rem;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }
    
    .admin-section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.08);
      margin-bottom: 2rem;
      border-left: 4px solid #a78bfa;
      border: 1px solid rgba(139, 92, 246, 0.1);
    }
    
    .admin-section h2 {
      color: #7c3aed;
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .status-available {
      color: #7c3aed;
      font-weight: 600;
      background: rgba(124, 58, 237, 0.1);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    
    .status-in-use {
      color: #dc2626;
      font-weight: 600;
      background: rgba(220, 38, 38, 0.1);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    
    button {
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #a78bfa, #c4b5fd);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.85rem;
      white-space: nowrap;
    }
    button:hover {
      transform: translateY(-1px);
      background: linear-gradient(45deg, #8b5cf6, #a78bfa);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
    }
    
    .header-controls button {
      background: linear-gradient(45deg, #a78bfa, #c4b5fd);
      color: white;
    }
    .header-controls button:hover {
      background: linear-gradient(45deg, #8b5cf6, #a78bfa);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
    }
    
    .delete-button {
      background: linear-gradient(45deg, #f87171, #ef4444) !important;
    }
    .delete-button:hover {
      background: linear-gradient(45deg, #ef4444, #dc2626) !important;
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
    }
    
    input, select {
      padding: 0.6rem 1rem;
      margin: 0.2rem;
      border-radius: 8px;
      border: 2px solid #e9d5ff;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      background: white;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #a78bfa;
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.08);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(139, 92, 246, 0.1);
    }
    th, td {
      border: 1px solid #f3f0ff;
      padding: 1rem 0.8rem;
      text-align: left;
    }
    th {
      background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.85rem;
    }
    th:hover {
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
    }
    
    tbody tr {
      transition: all 0.3s ease;
    }
    
    tbody tr:hover {
      background: linear-gradient(135deg, #faf8ff 0%, #f3f0ff 100%);
      transform: scale(1.01);
    }
    
    /* AIハイライト効果 */
    .ai-highlight {
      background: linear-gradient(135deg, #f3f0ff 0%, #ede9fe 100%) !important;
      box-shadow: 
        0 0 20px rgba(139, 92, 246, 0.3),
        0 4px 15px rgba(139, 92, 246, 0.2);
      border: 2px solid rgba(139, 92, 246, 0.4);
      transform: scale(1.02);
      transition: all 0.4s ease;
      position: relative;
      z-index: 2;
    }
    
    .ai-highlight::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #a78bfa, #c4b5fd, #a78bfa);
      border-radius: 8px;
      z-index: -1;
      animation: aiGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes aiGlow {
      0% { opacity: 0.5; }
      100% { opacity: 0.8; }
    }
    
    .ai-dimmed {
      opacity: 0.4;
      transition: opacity 0.4s ease;
    }
    
    .image-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #e9d5ff;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .image-preview:hover {
      transform: scale(1.05);
      border-color: #a78bfa;
    }
    
    .image-wrapper {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
    }
    
    .edit-button {
      position: absolute;
      top: 2px;
      right: 2px;
      background: rgba(139, 92, 246, 0.9);
      color: white;
      border: none;
      padding: 0.3rem 0.5rem;
      font-size: 0.7rem;
      border-radius: 4px;
      display: none;
      cursor: pointer;
      z-index: 2;
      font-weight: 500;
    }
    .edit-button:hover {
      background: rgba(124, 58, 237, 1);
    }
    .image-wrapper:hover .edit-button {
      display: block;
    }
    
    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
    }
    .edit-modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal .form-group {
      margin-bottom: 1rem;
    }
    
    .modal .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    
    .modal .form-group input, .modal .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .storage-notice {
      background: linear-gradient(45deg, #e3f2fd, #f3e5f5);
      border: 1px solid #2196f3;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      color: #1976d2;
      font-size: 0.9rem;
      text-align: center;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* エラー表示用のスタイル */
    .error-notice {
      background: linear-gradient(45deg, #fee2e2, #fecaca);
      border: 1px solid #f87171;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      color: #dc2626;
      text-align: center;
    }
    
    .retry-button {
      background: linear-gradient(45deg, #10b981, #34d399);
      margin-top: 0.5rem;
    }
    .retry-button:hover {
      background: linear-gradient(45deg, #059669, #10b981);
    }
    
    /* ローディング表示 */
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 20px 30px;
      border-radius: 12px;
      z-index: 1000;
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.1);
      color: #7c3aed;
      font-weight: 500;
    }
    
    /* ====================================
       StockEasy AI バッジ & チャット UI
       ==================================== */
    
    /* AI搭載バッジ（右下固定） - ログイン後のみ表示 */
    .ai-badge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      font-weight: 600;
      font-size: 14px;
      display: none; /* 初期状態は非表示 */
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    
    /* ログイン後に表示 */
    .ai-badge.show {
      display: flex;
    }
    
    .ai-badge:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
      background: linear-gradient(45deg, #5a67d8, #667eea);
    }
    
    .ai-badge .ai-icon {
      font-size: 16px;
      animation: aiPulse 2s infinite;
    }
    
    @keyframes aiPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* AI状態インジケーター */
    .ai-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: statusPulse 2s infinite;
    }
    
    .ai-status-dot.loading {
      background: #f59e0b;
    }
    
    .ai-status-dot.error {
      background: #ef4444;
      animation: none;
    }
    
    @keyframes statusPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }
    
    /* AIチャットパネル */
    .ai-chat-panel {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border: 2px solid rgba(102, 126, 234, 0.2);
      transform: scale(0) translateY(50px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 999;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .ai-chat-panel.active {
      transform: scale(1) translateY(0);
      opacity: 1;
      visibility: visible;
    }
    
    /* AIチャットヘッダー */
    .ai-chat-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .ai-chat-title {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .ai-chat-icon {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    
    .ai-close-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .ai-close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    /* AIチャットボディ */
    .ai-chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: linear-gradient(135deg, #f3f0ff 0%, #ede9fe 100%);
    }
    
    /* AIメッセージスタイル */
    .ai-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-end;
      animation: messageSlideIn 0.4s ease-out;
    }
    
    .ai-message.user {
      justify-content: flex-end;
    }
    
    .ai-message.ai {
      justify-content: flex-start;
    }
    
    .ai-message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }
    
    /* AI吹き出し */
    .ai-message.ai .ai-message-bubble {
      background: rgba(237, 233, 254, 0.8);
      color: #4c1d95;
      border-bottom-left-radius: 6px;
    }
    
    .ai-message.ai .ai-message-bubble::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -8px;
      border: 8px solid transparent;
      border-right-color: rgba(237, 233, 254, 0.8);
      border-bottom: 0;
    }
    
    /* ユーザー吹き出し */
    .ai-message.user .ai-message-bubble {
      background: linear-gradient(135deg, #a78bfa, #c4b5fd);
      color: white;
      border-bottom-right-radius: 6px;
    }
    
    .ai-message.user .ai-message-bubble::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -8px;
      border: 8px solid transparent;
      border-left-color: #a78bfa;
      border-bottom: 0;
    }
    
    /* AIチャット入力エリア */
    .ai-chat-input {
      padding: 15px 20px;
      border-top: 1px solid #e2e8f0;
      background: white;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .ai-input-field {
      flex: 1;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      padding: 12px 18px;
      resize: none;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }
    
    .ai-input-field:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .ai-send-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .ai-send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .ai-send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
